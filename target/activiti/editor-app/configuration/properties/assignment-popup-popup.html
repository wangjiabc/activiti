<div class="modal" ng-controller="KisBpmChoseAssignmentCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.ASSIGNMENT.TITLE</h2>
            </div>
            <div class="modal-body">
            	 <div class="row row-no-gutter">
				      <div class="col-xs-3"></div>
					<div class="col-xs-8">
					    <table class="table table-bordered table-condensed">
					    	<thead>
					    		<tr>
					    			<th><input  type="checkbox" ng-click="selectAll($event)"></th>
					    			<th>工号</th>
					    			<th>姓名</th>
					    		</tr>
					    	</thead>
					    	<tbody>
					    		<tr ng-repeat="account in accounts">
					    			<td>
										<input  type="checkbox" ng-model="account.selected" ne-true-value="{{account.id}}" 
												ng-false-value="false">
					    			</td>
					    			<td>{{account.code}}</td>
					    			<td >{{account.name}}</td>
					    		</tr>
					    	</tbody>
					    </table>
					</div>
				</div>
            </div>
            <div class="modal-footer">
                <button ng-click="close()"  translate>ACTION.CANCEL</button>
                <button ng-click="save1()"  translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
